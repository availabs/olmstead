 <html>
 <head>

 	<style>
 		#map{
 			width:100%;

 		}
 	</style>
 </head>
 <body>
 	 <div id="map"></div>
 </body>
 <script>
 	var mapquestOSM = L.tileLayer("http://{s}.tiles.mapbox.com/v3/am3081.h0po4e8k/{z}/{x}/{y}.png");
		
		
	var map = L.map("map", {
	  center: [39.8282, -98.5795],
	  zoom: 4,
	  layers: [mapquestOSM],
	  zoomControl: true
	});
 </script>
